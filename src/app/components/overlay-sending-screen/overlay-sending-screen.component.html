<div class="overlay-screen sending-screen" *ngIf="sending" (click)="overlayService.closeSendingScreen()">
    <div class="logo-sending" [class.heartbeat]="!messageIsSent" [class.fade-in]="messageIsSent"></div>
    <div class="message-sent" [class.hidden]="!messageIsSent" [class.fade-in-from-below]="messageIsSent">
        <h3 class="message-sent-text" translate>Your message has been sent, thank you!</h3>
        <span translate>(Click to continue...)</span>
    </div>
</div>
