<div id="header">
    <a class="logo-header" href="#"></a>

    <nav class="desktop-only">
        <div>
            <span class="translate-btn" (click)="translateToLanguage('en')">en</span> | <span class="translate-btn"
                (click)="translateToLanguage('de')">de</span>
        </div>
        <a class="text-link" href="#about">
            <span translate>About Me</span>
            <span class="text-link-mirrored" translate>About Me</span>
        </a>
        <a class="text-link" href="#skills">
            <span>Skills</span>
            <span class="text-link-mirrored">Skills</span>
        </a>
        <a class="text-link" href="#portfolio">
            <span>Portfolio</span>
            <span class="text-link-mirrored">Portfolio</span>
        </a>
    </nav>

    <div class="burger-menu mobile-only" [class.close-icon]="overlayService.mobileMenuIsOpen"
        (click)="overlayService.toggleMobileMenu()">
        <div class="bar" *ngFor="let b of [0, 1, 2, 3]"></div>
    </div>

    <app-overlay-mobile-menu style="position: absolute"></app-overlay-mobile-menu>
</div>
