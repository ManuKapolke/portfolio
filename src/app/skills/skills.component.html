<section id="skills">
    <img class="bg-shape" src="assets/img/bg-shapes/v{{ layoutService.version }}_shadow_skills.png">

    <div class="skills-text-container" data-aos="fade-left" data-aos-duration="1500">
        <h2>
            My Skills
            <div class="h-line-A h-line-skills"></div>
        </h2>
        <p>
            In the last months I have implemented a number of interesting projects with a variety of technologies.
            This allowed me to constantly broaden my expertise as a web developer.
        </p>
        <a class="btn btn-filled-B desktop-only" href="#contact">Get in touch</a>
    </div>

    <div class="skills-icons-container">
        <div *ngFor="let skill of skills; let i = index" class="skill-icon" data-aos="flip-left"
            data-aos-duration="1500">
            <img src="assets/icons/{{ skill.icon }}" alt="angular-icon">
            <span>{{ skill.name }}</span>
        </div>
    </div>

    <a class="btn btn-filled-B mobile-only" href="#contact">Get in touch</a>
</section>
